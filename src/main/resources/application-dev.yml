server:
  port: 8084

spring:

  # jackson
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # druid数据源配置
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://${MYSQL_HOST:139.196.37.168}:${MYSQL_PORT:3306}/kvf_admin?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true
      username: ${MYSQL_USERNAME:root}
      password: ${MYSQL_PASSWORD:123456}
      filters: stat,wall,config
      max-active: 100
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
      web-stat-filter:
        # 添加过滤规则
        url-pattern: /*
        # 忽略过滤格式
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        # 设置ip白名单
        allow: 127.0.0.1
        # 设置ip黑名单，优先级高于白名单
        deny:
        # 设置控制台管理用户
        #        login-username: root
        #        login-password: root
        # 是否可以重置数据
        reset-enable: false
        # 开启druid监控页面
        enabled: true

  # 静态资料访问方式
  mvc:
    static-path-pattern: /static/**

  # thymeleaf 模块配置
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: LEGACYHTML5
    encoding: utf-8
    # 关闭页面缓存
    cache: false
    servlet:
      content-type: text/html

  # redis配置
  redis:
    # Redis数据库索引
    database: 0
    # Redis服务器地址
    host: ${REDIS_HOST:129.211.164.41}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:123456}
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 10000
    # 集群配置(多个节点使用英文逗号分隔)
    #    cluster:
    #      nodes: 192.168.1.183:9001,192.168.1.183:9002


  # activiti 配置
  activiti:
    check-process-definitions: false


# mybatis-plus 配置
mybatis-plus:
  check-config-location: false
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.kalvin.kvf.entity.*
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      table-underline: true


# kvf自定义配置
kvf:
  login:
    authcode:
      # 登录验证码是否开启，开发环境配置false方便测试
      enable: false
      # 是否动态
      dynamic: false
  # quartz开关
  quartz:
    enable: true
  # 缓存开关
  cache:
    enable: false